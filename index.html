<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Zea ‚ù§Ô∏è</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(#ffdde1, #ee9ca7);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    font-family: -apple-system, BlinkMacSystemFont, sans-serif;
    text-align: center;
    overflow: hidden;
  }

  h1 {
    font-size: 2rem;
    padding: 0 20px;
    color: #b30059;
  }

  #countdown {
    font-size: 1.1rem;
    margin-top: 10px;
    color: #7a003c;
  }

  img {
    width: 240px;
    max-width: 80%;
    margin: 20px 0;
  }

  .buttons {
    position: relative;
    width: 100%;
    height: 120px;
  }

  button {
    padding: 15px 25px;
    font-size: 1.2rem;
    border-radius: 14px;
    border: none;
    cursor: pointer;
    transition: all 0.2s ease;
    position: absolute;
  }

  #yesBtn {
    background: #ff3366;
    color: white;
    left: 50%;
    transform: translateX(-50%);
  }

  #noBtn {
    background: #ffffffaa;
    left: 20%;
  }
</style>
</head>

<body>

<h1>Will you be my Valentine, Zea? ‚ù§Ô∏è</h1>
<div id="countdown"></div>

<img id="gif" src="gif1.gif" alt="cute">

<div class="buttons">
  <button id="yesBtn">Yes üíñ</button>
  <button id="noBtn">No üòê</button>
</div>

<audio id="noSound" src="no.mp3"></audio>
<audio id="yesSound" src="yes.mp3"></audio>

<script>
  // COUNTDOWN
  const valentinesDay = new Date(new Date().getFullYear(), 1, 14);

  function updateCountdown() {
    const now = new Date();
    const diff = valentinesDay - now;

    if (diff <= 0) {
      document.getElementById("countdown").innerText =
        "It‚Äôs Valentine‚Äôs Day üíò";
      return;
    }

    const d = Math.floor(diff / (1000 * 60 * 60 * 24));
    const h = Math.floor((diff / (1000 * 60 * 60)) % 24);
    const m = Math.floor((diff / (1000 * 60)) % 60);

    document.getElementById("countdown").innerText =
      `Valentine‚Äôs Day in ${d}d ${h}h ${m}m üíï`;
  }

  setInterval(updateCountdown, 1000);
  updateCountdown();

  // BUTTON LOGIC
  let scale = 1;
  const noBtn = document.getElementById("noBtn");
  const yesBtn = document.getElementById("yesBtn");

  noBtn.addEventListener("click", () => {
    scale += 0.25;
    yesBtn.style.transform = `translateX(-50%) scale(${scale})`;

    const maxX = window.innerWidth - noBtn.offsetWidth;
    const maxY = 100;

    const randomX = Math.random() * maxX;
    const randomY = Math.random() * maxY;

    noBtn.style.left = randomX + "px";
    noBtn.style.top = randomY + "px";

    document.getElementById("noSound").play();
  });

  yesBtn.addEventListener("click", () => {
    document.getElementById("yesSound").play();
    document.body.innerHTML = `
      <h1>YAYYY üò≠üíò</h1>
      <img src="gif2.gif" style="width:280px;">
      <h2>You‚Äôre my Valentine, Zea ‚ù§Ô∏è</h2>
    `;
  });
</script>

</body>
</html>
